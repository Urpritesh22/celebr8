<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Background animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main styling */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    /* Unified Happy Birthday + Recipient Name */
    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 4px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
      color: #ffd700;
    }

    h1 span {
      color: #ffeb3b;
      text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.4);
      font-size: 60px;
      font-weight: bold;
      display: inline;
    }

    /* Subheading */
    h2 {
      font-size: 30px;
      margin: 20px 0;
      color: #fff176;
      animation: fadeIn 3s ease-in-out;
    }

    /* Message text */
    p {
      font-size: 24px;
      margin-bottom: 30px;
      animation: fadeIn 4s ease-in-out;
    }

    /* Button styling */
    .button-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px;
      background: linear-gradient(135deg, #ff6f61, #ff4b47);
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: inline-block;
      text-shadow: 1px 2px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Special sender styling */
    .my-name {
      font-size: 26px;
      font-weight: bold;
      color: #ffab91;
      margin-top: 50px;
      text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 6s ease-in-out;
    }

    #your-name {
      font-size: 28px;
      font-weight: bold;
      color: #ffab91;
      text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.7);
      animation: bounce 2s infinite alternate;
      display: inline-block;
      margin-top: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }
      h1 span {
        font-size: 10vw;
      }
      h2 {
        font-size: 6vw;
      }
      p {
        font-size: 4.5vw;
      }
      .button {
        font-size: 5.5vw;
        padding: 10px 20px;
      }
      .my-name {
        font-size: 8vw;
      }
      #your-name {
        font-size: 9vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 12vw;
      }
      h1 span {
        font-size: 14vw;
      }
      h2 {
        font-size: 8vw;
      }
      p {
        font-size: 6vw;
      }
      .button {
        font-size: 6vw;
        padding: 12px 22px;
      }
      .my-name {
        font-size: 9vw;
      }
      #your-name {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, <span>${RECIPIENT_NAME}</span>!</h1>
  <p>Wishing you a day filled with love, laughter, and unforgettable memories.</p>
  <div class="button-container">
    <a href="https://youtube.com/shorts/OWKag_BKXJQ?feature=shared" target="_blank" class="button">ðŸŽµ Play a Song</a>
  </div>
  <h2>Specially From:</h2>
  <div class="my-name">
    <span id="your-name">- ${YOUR_NAME}</span>
  </div>
</body>
</html>
